jobmanager.rpc.address: master
jobmanager.rpc.port: 6123
jobmanager.bind-host: 0.0.0.0
jobmanager.memory.process.size: 1600m
jobmanager.execution.failover-strategy: region

taskmanager.bind-host: 0.0.0.0
taskmanager.memory.process.size: 2048m
taskmanager.numberOfTaskSlots: 1
taskmanager.memory.managed.size: 512m

parallelism.default: 1

io.tmp.dirs: /mnt/disk1/tmp

env.log.max: 100

execution.checkpointing.interval: 60000
execution.checkpointing.tolerable-failed-checkpoints: 2147483647
# execution.async-state.in-flight-records-limit: 3

state.checkpoints.dir: ${HDFS_BASE_PATH}/checkpoints/${JOB_NAME}


# state.backend: org.apache.flink.contrib.streaming.state.EmbeddedRocksDBStateBackendFactory
state.backend: org.apache.flink.state.forst.ForStStateBackendFactory
state.backend.incremental: true

state.backend.forst.remote-dir: ${HDFS_BASE_PATH}/forst-working/${JOB_NAME}
# state.backend.forst.remote-dir: /tmp/forst-working/${JOB_NAME}


metrics.reporter.promgateway.factory.class: org.apache.flink.metrics.prometheus.PrometheusPushGatewayReporterFactory
metrics.reporter.promgateway.hostUrl: http://cn-beijing-intranet.arms.aliyuncs.com/prometheus/c99866a04836f9bbb21ee7d8685c708b/1205709551970658/nt2jgg14j2/cn-beijing/api/v2
metrics.reporter.promgateway.jobName: ${JOB_NAME}
metrics.reporter.promgateway.randomJobNameSuffix: true
metrics.reporter.promgateway.deleteOnShutdown: false
metrics.reporter.promgateway.interval: 10 SECONDS


